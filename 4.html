  <h2>붉은 벽돌집</h2>
<p> “저쪽 침뱅이 앞집 할아범 있지?
  그 할아범이 사자꿀 어쩌고 저쩌고 하니깐 참새들이 모두
  고개를 끄덕 꼬리를 쭈뼛하고선 달진이 형아가 가져온 망태
  속으로 후르륵 휘르륵 들어가는 거 분명히 봤어.
  내가 가만히 들어보니깐 ‘우리가 그날 일들과 무슨 상관이 있나요? 부탁드립니다. 우리들은 사자꿀을 훔쳐가지 않았습니다. 제발 우리들을 괴롭히지 말고 놔주세요!’ 하잖겠어?”
</p>
