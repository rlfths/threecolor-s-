  <h2>벌매</h2>
<p>순간, 창식의 눈이 번쩍 뜨였다. 꿀벌 한 놈이 벌집 밑에서 날개를 바르르 올려 세우고 꼼질 꼼질 움직이는 거였다.
  “엇, 저기 봐! 봤어?”
 순식간에 위로 붕 날아올랐다. 다리에 화분도 그대로였다.
  “봤어!”
  “나도!”
 단 한 마리인데 벌들이 다 나타난 것처럼 창식들은 발을 동동거리며 박수를 쳤다.
  “쟤, 서쪽으로 날아간다!”</p>
