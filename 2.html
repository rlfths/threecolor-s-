  <h2>대추벌</h2>
<p>동철은 벌이 날아간 쪽으로 훠어이 훠어이 손을 저으며 말했다.
  “순우야 형이 화 내서 미안.”
  “형아가 우리한테 꿀 못 주게 될까봐 걱정돼서 한 소리잖아. 나는 괜찮아.”
  동철이 순우의 머리를 쓰다듬었다.
  “형이 되가지고 동생보다 못하다. 정말 미안해.”
  영서가 혼잣말처럼 중얼거렸다.
  “천씨할머니가 올 해는 우리 삼갈에 꽃이 두 번 필 거라고 하셨잖아.”</p>
